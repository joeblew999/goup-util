name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build all platforms with obfuscation
      run: |
        echo "Building with self system (auto-installs garble)..."
        go run . self build --obfuscate

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: .dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}