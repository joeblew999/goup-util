# Build demo app binaries for releases
name: Demo Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Clone .src dependencies
        run: task src:update:all

      - name: Build hybrid-dashboard for macOS
        run: |
          task build:hybrid:macos
          cd examples/hybrid-dashboard/.bin
          zip -r hybrid-dashboard-macos.zip hybrid-dashboard.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-macos
          path: examples/hybrid-dashboard/.bin/hybrid-dashboard-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Clone .src dependencies
        run: task src:update:all

      - name: Build hybrid-dashboard for Windows
        run: |
          task build:hybrid:windows
          Compress-Archive -Path examples/hybrid-dashboard/.bin/windows-amd64/* -DestinationPath examples/hybrid-dashboard/.bin/hybrid-dashboard-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-windows
          path: examples/hybrid-dashboard/.bin/hybrid-dashboard-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libwayland-dev libxkbcommon-dev

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Clone .src dependencies
        run: task src:update:all

      - name: Build basic example for Linux (no webview)
        working-directory: examples/gio-basic
        run: |
          GOWORK=off go build -o gio-basic .
          tar -czvf ../gio-basic-linux.tar.gz gio-basic

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-linux
          path: examples/gio-basic-linux.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/demo-macos/*.zip
            artifacts/demo-windows/*.zip
            artifacts/demo-linux/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
