# Build demo app binaries for releases
# Uses Task to build - same tasks that work locally work in CI
name: Demo Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apple:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install gogio
        run: go install gioui.org/cmd/gogio@latest

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone .src dependencies
        run: task src:update:all

      - name: Build hybrid-dashboard for macOS
        run: task build:hybrid:macos

      - name: Build hybrid-dashboard for iOS
        run: task build:hybrid:ios

      - name: Package macOS artifact
        run: |
          cd examples/hybrid-dashboard/.bin
          zip -r hybrid-dashboard-macos.zip *.app

      - name: Package iOS artifact
        run: |
          cd examples/hybrid-dashboard/.bin
          zip -r hybrid-dashboard-ios.zip *.app || echo "iOS build may have different output"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-macos
          path: examples/hybrid-dashboard/.bin/hybrid-dashboard-macos.zip

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-ios
          path: examples/hybrid-dashboard/.bin/hybrid-dashboard-ios.zip
        continue-on-error: true  # iOS signing may fail in CI without certs

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install gogio
        run: go install gioui.org/cmd/gogio@latest

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone .src dependencies
        run: task src:update:all

      - name: Build hybrid-dashboard for Windows
        run: task build:hybrid:windows

      - name: Package Windows artifact
        run: Compress-Archive -Path examples/hybrid-dashboard/.bin/*.exe -DestinationPath examples/hybrid-dashboard/.bin/hybrid-dashboard-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-windows
          path: examples/hybrid-dashboard/.bin/hybrid-dashboard-windows.zip

  release:
    needs: [build-apple, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/demo-macos/*.zip
            artifacts/demo-ios/*.zip
            artifacts/demo-windows/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
